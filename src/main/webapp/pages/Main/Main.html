<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="mainContent" padding="unset 15px">
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1" title="Dept Data">
                    <wm-table name="executeSV_DeptDataTable1" title="" dataset="bind:Variables.HrdbExecuteSV_DeptData.dataSet" navigation="Classic">
                        <wm-table-column binding="deptId" caption="Dept Id" pcdisplay="true" mobiledisplay="true" type="long"></wm-table-column>
                        <wm-table-column binding="deptCode" caption="Dept Code" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                        <wm-table-column binding="name" caption="Name" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                        <wm-table-column binding="budget" caption="Budget" pcdisplay="true" mobiledisplay="true" type="long"></wm-table-column>
                        <wm-table-column binding="q1" caption="Q1" pcdisplay="true" mobiledisplay="true" type="long"></wm-table-column>
                        <wm-table-column binding="q2" caption="Q2" pcdisplay="true" mobiledisplay="true" type="long"></wm-table-column>
                        <wm-table-column binding="q3" caption="Q3" pcdisplay="true" mobiledisplay="true" type="long"></wm-table-column>
                        <wm-table-column binding="q4" caption="Q4" pcdisplay="true" mobiledisplay="true" type="long"></wm-table-column>
                        <wm-table-column binding="location" caption="Location" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                        <wm-table-column binding="tenantId" caption="Tenant Id" pcdisplay="true" mobiledisplay="true" type="long"></wm-table-column>
                    </wm-table>
                </wm-tabpane>
                <wm-tabpane name="tabpane2" title="List Emp Data">
                    <wm-composite name="composite1">
                        <wm-label class="col-md-3 control-label" name="label1" caption="DeptId"></wm-label>
                        <wm-container class="col-md-9" name="container1">
                            <wm-checkboxset height="auto" name="checkboxset1" dataset="bind:Variables.HrdbExecuteSV_DeptData.dataSet" datafield="deptId" displayexpression="bind:$[deptId]+' '+$[deptCode]"></wm-checkboxset>
                        </wm-container>
                    </wm-composite>
                    <wm-table name="executeSV_ListEmpTable1" title="" dataset="bind:Variables.HrdbExecuteSV_ListEmp.dataSet" navigation="Pager" exportformat="EXCEL,CSV">
                        <wm-table-column binding="zip" caption="Zip" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="empId" caption="Emp Id" edit-widget-type="number" type="long" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="firstname" caption="Firstname" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="birthdate" caption="Birthdate" edit-widget-type="date" type="date" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="role" caption="Role" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="city" caption="City" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="jobTitle" caption="Job Title" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="deptId" caption="Dept Id" edit-widget-type="number" type="long" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="managerId" caption="Manager Id" edit-widget-type="number" type="long" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="lastname" caption="Lastname" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="picurl" caption="Picurl" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="password" caption="Password" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="street" caption="Street" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="tenantId" caption="Tenant Id" edit-widget-type="number" type="long" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="state" caption="State" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="username" caption="Username" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    </wm-table>
                </wm-tabpane>
                <wm-tabpane name="tabpane3" title="HQL List Emp">
                    <wm-composite name="composite2">
                        <wm-label class="col-md-3 control-label" name="label2" caption="Select DeptId"></wm-label>
                        <wm-container class="col-md-9" name="container2">
                            <wm-select name="select1" multiple="true" dataset="bind:Variables.HrdbExecuteSV_DeptData.dataSet" datafield="deptId" displayexpression="bind:$[deptId]+' '+$[name]"></wm-select>
                        </wm-container>
                    </wm-composite>
                    <wm-list listclass="list-group" template="true" itemsperrow="xs-1 sm-2 md-3 lg-4" class="list-card" name="executeSV_ListEmpList1" dataset="bind:Variables.HrdbExecuteSV_ListEmp1.dataSet" navigation="On-Demand" groupby="firstname">
                        <wm-listtemplate layout="media" name="listtemplate1">
                            <wm-card name="card1">
                                <wm-card-content fontsize="0.8" fontunit="em" name="card_content1">
                                    <wm-layoutgrid columns="2" name="layoutgrid1">
                                        <wm-gridrow name="gridrow1">
                                            <wm-gridcolumn colwidth="6" columnwidth="6" class="col-xs-6" name="gridcolumn1">
                                                <wm-picture name="Picture" width="100%" picturesource="bind:Variables.HrdbExecuteSV_ListEmp1.dataSet.picurl"></wm-picture>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn colwidth="6" columnwidth="6" padding="unset 1.25em" class="col-xs-6" name="gridcolumn2">
                                                <wm-label name="ID" caption="bind:Variables.HrdbExecuteSV_ListEmp1.dataSet.deptId" class="text-muted p" margin="unset unset 0px unset" whitespace="nowrap"></wm-label>
                                                <wm-label name="Name" caption="bind:Variables.HrdbExecuteSV_ListEmp1.dataSet.empId" class="h4" margin="0px unset" whitespace="nowrap"></wm-label>
                                                <wm-label name="JobTitle" caption="bind:Variables.HrdbExecuteSV_ListEmp1.dataSet.firstname" class="h5" margin="0px unset unset unset" whitespace="nowrap"></wm-label>
                                                <wm-label name="Department" caption="bind:Variables.HrdbExecuteSV_ListEmp1.dataSet.managerId" class="p text-muted" margin="unset unset 0px unset" whitespace="nowrap"></wm-label>
                                                <wm-label name="Location" caption="bind:Variables.HrdbExecuteSV_ListEmp1.dataSet.street" class="text-muted p" whitespace="nowrap"></wm-label>
                                                <wm-anchor name="PhoneNumber" caption="bind:Variables.HrdbExecuteSV_ListEmp1.dataSet.birthdate" class="h5" hyperlink="tel:" margin="0px unset" whitespace="nowrap"></wm-anchor>
                                                <wm-anchor name="EmailID" class="p text-muted" hyperlink="mailto://" caption="bind:Variables.HrdbExecuteSV_ListEmp1.dataSet.city" whitespace="nowrap"></wm-anchor>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                </wm-card-content>
                            </wm-card>
                        </wm-listtemplate>
                    </wm-list>
                </wm-tabpane>
                <wm-tabpane name="tabpane4">
                    <wm-livetable name="EmployeeLiveTable1">
                        <wm-table gridfirstrowselect="true" editmode="form" name="EmployeeTable1" title="Employee List" dataset="bind:Variables.HrdbEmployeeData.dataSet" navigation="Basic">
                            <wm-table-column binding="empId" caption="Emp Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" readonly="true"></wm-table-column>
                            <wm-table-column binding="firstname" caption="Firstname" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                            <wm-table-column binding="lastname" caption="Lastname" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                            <wm-table-column binding="street" caption="Street" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                            <wm-table-column binding="city" caption="City" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                            <wm-table-column binding="state" caption="State" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                            <wm-table-column binding="zip" caption="Zip" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                            <wm-table-column binding="birthdate" caption="Birthdate" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date"></wm-table-column>
                            <wm-table-column binding="picurl" caption="Picurl" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                            <wm-table-column binding="jobTitle" caption="Job Title" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                            <wm-table-column binding="username" caption="Username" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                            <wm-table-column binding="password" caption="Password" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                            <wm-table-column binding="role" caption="Role" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                            <wm-table-column binding="tenantId" caption="Tenant Id" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer"></wm-table-column>
                            <wm-table-column binding="employeeByManagerId.empId" caption="Emp Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" related-entity-name="Employee"></wm-table-column>
                            <wm-table-column binding="employeeByManagerId.firstname" caption="Id Firstname" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Employee" readonly="true"></wm-table-column>
                            <wm-table-column binding="employeeByManagerId.lastname" caption="Id Lastname" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Employee" readonly="true"></wm-table-column>
                            <wm-table-column binding="employeeByManagerId.street" caption="Id Street" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Employee" readonly="true"></wm-table-column>
                            <wm-table-column binding="employeeByManagerId.city" caption="Id City" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Employee" readonly="true"></wm-table-column>
                            <wm-table-column binding="employeeByManagerId.state" caption="Id State" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Employee" readonly="true"></wm-table-column>
                            <wm-table-column binding="employeeByManagerId.zip" caption="Id Zip" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Employee" readonly="true"></wm-table-column>
                            <wm-table-column binding="employeeByManagerId.birthdate" caption="Id Birthdate" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date" related-entity-name="Employee" readonly="true"></wm-table-column>
                            <wm-table-column binding="employeeByManagerId.picurl" caption="Id Picurl" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Employee" readonly="true"></wm-table-column>
                            <wm-table-column binding="employeeByManagerId.jobTitle" caption="Job Title" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Employee" readonly="true"></wm-table-column>
                            <wm-table-column binding="employeeByManagerId.username" caption="Id Username" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Employee" readonly="true"></wm-table-column>
                            <wm-table-column binding="employeeByManagerId.password" caption="Id Password" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Employee" readonly="true"></wm-table-column>
                            <wm-table-column binding="employeeByManagerId.role" caption="Id Role" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Employee" readonly="true"></wm-table-column>
                            <wm-table-column binding="employeeByManagerId.tenantId" caption="Tenant Id" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer" related-entity-name="Employee" readonly="true"></wm-table-column>
                            <wm-table-column binding="employeeByManagerId.managerId" caption="Manager Id" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer" related-entity-name="Employee" readonly="true"></wm-table-column>
                            <wm-table-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-table-action>
                            <wm-table-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-table-row-action>
                            <wm-table-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-table-row-action>
                        </wm-table>
                        <wm-liveform errormessage="" title="Employee Info" formlayout="inline" iconclass="wi wi-edit" name="EmployeeLiveForm1" dataset="bind:Variables.HrdbEmployeeData.dataSet" captionalign="left" captionposition="top">
                            <wm-layoutgrid columns="2" name="layoutgrid2">
                                <wm-gridrow name="gridrow2">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                                        <wm-form-field name="firstname" displayname="Firstname" required="false" show="true" generator="assigned" primary-key="false" key="firstname" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                                        <wm-form-field name="lastname" displayname="Lastname" required="false" show="true" generator="assigned" primary-key="false" key="lastname" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow3">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn5">
                                        <wm-form-field name="street" displayname="Street" required="false" show="true" generator="assigned" primary-key="false" key="street" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn6">
                                        <wm-form-field name="city" displayname="City" required="false" show="true" generator="assigned" primary-key="false" key="city" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow4">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                                        <wm-form-field name="state" displayname="State" required="false" show="true" generator="assigned" primary-key="false" key="state" type="string" is-related="false" maxchars="2" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn8">
                                        <wm-form-field name="zip" displayname="Zip" required="false" show="true" generator="assigned" primary-key="false" key="zip" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow5">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn9">
                                        <wm-form-field name="birthdate" displayname="Birthdate" required="false" show="true" generator="assigned" primary-key="false" key="birthdate" type="date" is-related="false" pc-display="true" mobile-display="true" widget="date"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn10">
                                        <wm-form-field name="picurl" displayname="Picurl" required="false" show="true" generator="assigned" primary-key="false" key="picurl" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow6">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn11">
                                        <wm-form-field name="jobTitle" displayname="Job Title" required="false" show="true" generator="assigned" primary-key="false" key="jobTitle" type="string" is-related="false" maxchars="40" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn12">
                                        <wm-form-field name="username" displayname="Username" required="false" show="true" generator="assigned" primary-key="false" key="username" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow7">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn13">
                                        <wm-form-field name="password" displayname="Password" required="false" show="true" generator="assigned" primary-key="false" key="password" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn14">
                                        <wm-form-field name="role" displayname="Role" required="false" show="true" generator="assigned" primary-key="false" key="role" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow8">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn15">
                                        <wm-form-field name="tenantId" displayname="Tenant Id" required="false" show="true" generator="assigned" primary-key="false" key="tenantId" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true"
                                            widget="number"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn16">
                                        <wm-form-field name="employeeByManagerId" displayname="Employee By Manager Id" required="false" show="true" generator="assigned" primary-key="false" key="employeeByManagerId" type="list" is-related="true" pc-display="true"
                                            mobile-display="true" widget="select"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-form-field name="empId" displayname="Emp Id" required="true" show="false" generator="identity" primary-key="true" key="empId" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                            <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                            <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                        </wm-liveform>
                    </wm-livetable>
                </wm-tabpane>
            </wm-tabs>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
