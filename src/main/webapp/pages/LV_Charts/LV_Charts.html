<wm-page data-ng-controller="LV_ChartsPageController" pagetitle="Lv Charts" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1" title="Line Chart">
                    <wm-chart type="Line" title="Line Chart" height="250px" iconclass="wi wi-line-chart" name="chart1" dataset="bind:Variables.LV_AllTypes.dataSet" yaxisdatakey="shortCol" aggregation="maximum" xaxisdatakey="charCol" aggregationcolumn="shortCol"
                        groupby="charCol" interpolation="cardinal"></wm-chart>
                </wm-tabpane>
                <wm-tabpane name="tabpane2" title="Column Chart">
                    <wm-chart type="Column" title="Column Chart" height="250px" iconclass="wi wi-bar-chart" name="chart2" dataset="bind:Variables.LV_AllTypes.dataSet" yaxisdatakey="bigdecCol" aggregation="maximum" xaxisdatakey="stringCol" aggregationcolumn="bigdecCol"
                        groupby="stringCol"></wm-chart>
                </wm-tabpane>
                <wm-tabpane name="tabpane3" title="Area Chart">
                    <wm-chart type="Area" title="Area Chart" height="250px" iconclass="fa fa-area-chart" name="chart3" dataset="bind:Variables.LV_AllTypes.dataSet" yaxisdatakey="byteCol" aggregation="maximum" xaxisdatakey="charCol" aggregationcolumn="byteCol"
                        groupby="charCol"></wm-chart>
                </wm-tabpane>
                <wm-tabpane name="tabpane4" title="Pie Chart">
                    <wm-chart type="Pie" title="Pie Chart" height="250px" iconclass="wi wi-pie-chart" name="chart4" dataset="bind:Variables.LV_AllTypes.dataSet" yaxisdatakey="byteCol" aggregation="count" xaxisdatakey="stringCol" aggregationcolumn="byteCol"
                        groupby="stringCol" labeltype="key-value"></wm-chart>
                </wm-tabpane>
                <wm-tabpane name="tabpane5" title="Bar Chart">
                    <wm-chart type="Bar" title="Bar Chart" height="250px" iconclass="wi wi-bar-chart" name="chart5" dataset="bind:Variables.LV_AllTypes.dataSet" yaxisdatakey="intCol" aggregation="minimum" xaxisdatakey="stringCol" aggregationcolumn="intCol"
                        groupby="stringCol"></wm-chart>
                </wm-tabpane>
                <wm-tabpane name="tabpane6" title="Cumulative Line Chart">
                    <wm-chart type="Cumulative Line" title="Cumulative Line Chart" height="250px" iconclass="wi wi-line-chart" name="chart6" dataset="bind:Variables.LV_AllTypes.dataSet" yaxisdatakey="shortCol" aggregation="maximum" xaxisdatakey="charCol"
                        aggregationcolumn="shortCol" groupby="charCol" interpolation="cardinal"></wm-chart>
                </wm-tabpane>
                <wm-tabpane name="tabpane7" title="Donut Chart">
                    <wm-chart type="Donut" title="Donut Chart" height="250px" iconclass="wi wi-donut-large" name="chart7" dataset="bind:Variables.LV_AllTypes.dataSet" yaxisdatakey="byteCol" aggregation="count" xaxisdatakey="charCol" aggregationcolumn="byteCol"
                        groupby="charCol" labeltype="key-value"></wm-chart>
                </wm-tabpane>
                <wm-tabpane name="tabpane8" title="Bubble Chart">
                    <wm-chart type="Bubble" title="Bubble Chart" height="250px" iconclass="wi wi-bubble-chart" name="chart8" dataset="bind:Variables.LV_AllTypes.dataSet" yaxisdatakey="intId" aggregation="average" xaxisdatakey="intCol" aggregationcolumn="intId"
                        groupby="intCol"></wm-chart>
                </wm-tabpane>
            </wm-tabs>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
